{% extends "report_base.html" %}

{% block chart %}
<script>
$(function () {
  $("#chart-container").highcharts({
      chart: {
          type: "pie"
      },
      title: {
          text:  "{{ chart_title }}"
      },
      xAxis: {
          categories:  ["{{ chart_categories | join(",") }}"]
      },
      series: [{
          data: {{ chart_data|raw }}
      }]
  });
});
</script>
{% endblock %}
