{% extends "plantilla_base.html" %}

{% block head %}
<script src="https://code.highcharts.com/highcharts.js"></script>
{% endblock %}

{%  block body %}

<div id="chart-container" style="width:100%; height:400px;"></div>
<script>
$(function () {
  $("#chart-container").highcharts({
      chart: {
          type: "pie"
      },
      title: {
          text:  "{{ chart_title }}"
      },
      xAxis: {
          categories:  ["{{ chart_categories | join(",") }}"]
      },
      series: [{
          name: "Obras Sociales",
          data: {{ chart_data|raw }}
      }]
  });
});
</script>


{% endblock %}
