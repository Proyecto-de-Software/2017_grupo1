{% extends "report_base.html" %}

{% block chart %}
<script>
  $(function () {
    $("#chart-container").highcharts({
      title: {
        text: "{{ chart_title }}"
      },
      chart: {
        height:600,
        borderWidth: 1,
        borderColor: 'rgba(179, 224, 232, .9)',
        plotBackgroundColor: 'rgba(255, 255, 255, .9)',
        plotBorderWidth: 0.3,
        type: 'spline',
    	},
    	plotOptions: {
	        series: {
	            marker: {
	                enabled: false,
	            },
	            lineWidth: 1,
	        },
	        xAxis :{
	        	tickInterval: 0.1,
	        },
	        yAxis: {
	        	tickInterval: 0.1,
	        },
		},
      xAxis: {
        title: {
              text: "{{  xAxis_title }}"
        },
        minorTickInterval: 0.5
      },
      yAxis: {
          title: {
              text: "{{  yAxis_title }}"
          },
		      minorTickInterval: 0.1
      },
      series: [ {{ chart_data|raw }} ]
  });
});
</script>
{% endblock %}
