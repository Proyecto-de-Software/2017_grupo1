{% extends 'plantilla_base.html' %}

{% block head%} <link rel="stylesheet" type="text/css" href="../css/user_create.css"> {% endblock %}

{% block body %}

<div id="alta-usuario" align="center">

<form action="./?action=user_added" method='post'>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header">Ingreso de nuevo usuario</legend>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="first_name" name="first_name" type="text" placeholder="Nombre" class="form-control" required >
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="last_name" name="last_name" type="text" placeholder="Apellido" class="form-control" required>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email" class="form-control" required>
                                </div>
                            </div>
                    
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="username" name="username" type="text" placeholder="Usuario" class="form-control" required>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="password" name="password" type="password" placeholder="Contrasena" class="form-control" required>
                                </div>
                            </div>
                            <br>
                          
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit"  id='btnSubmit'>Crear usuario</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
