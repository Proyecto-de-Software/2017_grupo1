{% block body %}
<div class="container">
  <h2>Actualizar Usuario </h2>
  <form action="./?action=user_updated" method="post">

    <div class="form-group">
      <label for="first_name">Nombre:</label>
      <input type="text" class="form-control" id="first_name" placeholder="Nombre" name="first_name" value={{ user.first_name }} required  >
    </div>

    <div class="form-group">
      <label for="last_name">Apellido:</label>
      <input type="text" class="form-control" id="last_name" placeholder="Apellido" name="last_name" value={{ user.last_name }} required  >
    </div>

     <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" value={{ user.email }} required  >
     </div> 

    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" class="form-control" id="username" placeholder="Usuario" name="username" value={{ user.username }} required  >
    </div> 

    <div class="form-group">
      <label for="pwd">Contrasena:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value={{ user.password }}  required>
      <input type="hidden" id='id' name='id' value={{ user.id }}> 
    </div>
    <button type="submit" class="btn btn-default">Modificar usuario</button>
  </form>
</div>


<br>
<br>
<br>
{% endblock %}
