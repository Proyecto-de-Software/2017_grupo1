{% extends 'plantilla_base.html' %}

{% block body %}
<form action="./?action=user_updated" method="post">
   <h2 align="center">Actualizar usuario</h2>
 <div class="container">
        <div class="row">
            <div align="center">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <div class="form-group">
                            <fieldset>
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="first_name" name="first_name" type="text" value="{{ user.first_name }}" class="form-control" required >
                                </div>
                            </fieldset>
                            <br>

                            <fieldset>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="last_name" name="last_name" type="text" value="{{ user.last_name }}" class="form-control" required>
                                </div>
                            </div>
                            </fieldset>
                            <br>

                            <fieldset>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="email" value={{ user.email }}" class="form-control" required>
                                </div>
                            </div>
                            </fieldset>
                            <br>
                            
                            <fieldset>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="username" name="username" type="text" value=""{{ user.username }}"" class="form-control" required>
                                </div>
                            </div>
                            </fieldset>
                            <br>

                            <fieldset>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="password" name="password" type="password" value="*******" class="form-control" required>
                                </div>
                            </div>
                            </fieldset>
                            <br>

                            <fieldset>
      <input type="hidden" id='id' name='id' value={{ user.id }}> 
    </div>
    <button type="submit" class="btn btn-default">Modificar usuario</button>
  </form>
</div>


<br>
<br>
<br>
{% endblock %}
